<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SaskDance</title>
    {% include 'style-includes/header.html' %}
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <h2>SaskDance Dashboard</h2>
    {% if error != null %}
        <h3 class="error-label">{{error}}</h3>
    {% endif %}
    <form method="post">
        <div class="row">
            <div class="col-sm-4">
                <label class="control-label">Password</label>
                <input name="password" type="password" class="form-control">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-action">Log in</button>
            </div>
        </div>
    </form>
</body>
</html>
